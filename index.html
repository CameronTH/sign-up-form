<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="" />
      <div>
        <img src="images/odin-lined.png" alt="" />
        <h1>Odin</h1>
      </div>
    </div>
    <div class="right-container">
      <h1>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up now to get
        started.
      </h1>
      <h1>You know you want to.</h1>
      <form action="#">
        <legend>Let's do this!</legend>
        <div>
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name" required />
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name" required />
          </div>
        </div>
        <div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div>
            <label for="number">NUMBER</label>
            <input
              type="text"
              name="number"
              id="number"
              minlength="9"
              required
            />
          </div>
        </div>
        <div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" required />
          </div>
          <div>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              required
            />
          </div>
        </div>
        <button type="submit" id="button">Create Account</button>
      </form>
    </div>
  </body>
</html>
